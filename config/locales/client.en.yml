      message:
        title: "Requesting a community"
        text: |
          <p>
            ContinuousSecurity.org communities are hosted on Meetup.com. To start a new community, you must be a member of the site, with a trust level of 2 or higher.
          </p>
          <p>
            If you would like to start a local chapter, please use the following form. Once approved, a new group will be created on Meetup.com and the fees will be handled by ContinuousSecurity.org. Your Meetup.com ID number will be used to promote you to moderator for the community. After this occurs, the community will be in your hands to manage.
          </p>
          <p>Thanks for your interest in running a community!</p>

